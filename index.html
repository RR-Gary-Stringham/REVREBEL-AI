    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@600;700&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Mono', monospace;
      }
      .font-headline {
        font-family: 'Khand', sans-serif;
        text-transform: uppercase;
      }
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        animation: scanline 10s linear infinite;
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .text-glow {
        text-shadow: 0 0 8px currentColor;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2E2E2E;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #71C9C5;
        border: 2px solid #2E2E2E;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
